<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Lista de Alunos</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<body>
<!-- 	<header th:replace="fragments/header :: cabecalho">
		<div>header</div>
	</header> -->
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h2 class="panel-title">Lista de alunos</h2>
			<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
				rel="stylesheet" />
			<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
				rel="stylesheet" />
		</div>
		<div class="panel-body" th:switch="${alunos}">
			<h2 th:case="null">NÃ£o existem alunos cadastrados ainda!</h2>
			<div th:case="*">
				<table class="table">
					<thead>
						<tr>
							<th>ID</th>
							<th>NOME</th>
							<th>RA</th>
							<th>CURSO</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="aluno : ${alunos}">
							<td th:text="${aluno.id}"></td>
							<td th:text="${aluno.nome}"></td>
							<td th:text="${aluno.ra}"></td>
							<td th:text="${aluno.curso}"></td>
							<td>
								<div class="btn-group pull-right">
									<a class="btn btn-sm btn-primary"
										th:href="@{/alunos/edit/{nome}(nome=${aluno.nome})}">Editar</a>
									<a class="delete btn btn-sm btn-danger"
										th:href="@{/alunos/delete/{id}(id=${aluno.id})}">Excluir</a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="row">
					<div class="form-group col-md-8">
						<a class="btn btn-primary" href="/"> <i class="oioi-home">
							</i> <span>Home</span></a>
						<a class="btn btn-primary" href="/alunos/cadastrar">
						 	<i class="oi oi-plus"></i> <span>Cadastrar</span>
						</a>
							
					</div>
			</div>
		</div>
</body>
</html>
